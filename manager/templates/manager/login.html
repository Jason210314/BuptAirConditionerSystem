{% extends 'manager/index.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center" style="height: 500px">
        <div class="align-self-center">
        <form action="/manager/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUsername">账户</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">密码</label>
            {{ form.password }}
        </div>
        <div style="text-align:center">
        <button type="submit" class="btn btn-primary center-block">Sign In</button>
        </div>
        </form>
        </div>
    </div>
</div>


{% endblock content %}
